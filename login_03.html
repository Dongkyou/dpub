<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">

	<!-- 리소스 링크 -->

	<link rel="stylesheet" href="css/default.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/style_m.css">

	<link rel="stylesheet" href="css/style_table.css">
	<link rel="stylesheet" href="css/style_m_table.css">

	<title>ID/PASS | layout</title>
</head>

<body class="page-login">
	<div class="wrap-login">
		<div class="container-login02">
			<header>
				<strong class="logo-unit03">
					<span class="ir-txt">디펍주식회사 로고</span>
				</strong>
			</header>
			<div class="tab-unit02">
				<ul>
					<li ><a href="login_02.html" class="txt">아아디 찾기</a></li>
					<li class="active"><a href="login_03.html" class="txt">비밀번호 찾기</a></li>
				</ul>
			</div>
			<div class="login-input">
				<form name="id-pass" id="id-pass" action="login" method="" enctype="">
					<div class="input-unit01">
						<div class="input01">
							<label for="name">이름</label>
							<input id="name" type="text">
						</div>
					</div>
					<div class="input-unit01">
						<div class="input01 hafl-btn01">
							<label for="number">전화번호</label>
							<input id="number" type="text" placeholder="본인인증 시 자동입력">
							<button type="button" class="btn-unit02">
								<span class="txt">본인인증</span>
							</button>
						</div>
					</div>
					<div class="input-unit01">
						<div class="input01">
							<label for="id">아이디</label>
							<input id="id" type="text">
						</div>
					</div>
					<div class="confirm-login">
						<button type="button" class="btn-confirm">
							<span class="txt">확인</span>
						</button>

					</div>
				</form>
			</div>
			<div class="info-box">
				<p>회원님의 비밀번호는 <span class="info">dpub</span> 입니다.</p>
			</div>
		</div>
	</div>

	<div class="mask-layer"></div>
</body>

</html>
