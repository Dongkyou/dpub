<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">

	<!-- 리소스 링크 -->
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
	<link rel="icon" type="image/x-icon" href="">
	<link rel="stylesheet preload" as="style" type="text/css" href="SpoqaHanSansNeo/v01/font.css">

	<link rel="stylesheet" href="css/default.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/style_m.css">

	<script src="js/jquery-1.12.4.js"></script>
	<script src="js/plugin.js"></script>
	<script src="js/common.js"></script>

	<title>Join | dpub</title>
</head>

<body class="page-login">
	<div class="wrap-login">
		<div class="container-login03">
			<header>
				<strong class="logo-unit03">
					<span class="ir-txt">디펍주식회사 로고</span>
				</strong>
				<p class="join-info">회원가입</span></p>
			</header>

			<div class="check-join">
				<div class="input-container">
					<div class="input-radio01">
						<div class="input01">
							<span class="label nec">회원 유형</span>
							<input type="radio" id="select1" name="part01" checked><label for="select1">광고주</label>
							<input type="radio" id="select2" name="part01"><label for="select2">광고대행사</label>
							<input type="radio" id="select3" name="part01"><label for="select3">랩핑사</label>
						</div>
					</div>
					<div class="input-unit01">
						<div class="input01 hafl-btn01">
							<label for="id01" class="nec">아이디</label>
							<input id="id01" type="text" placeholder="">
							<button type="button" class="btn-unit02">
								<span class="txt">중복체크</span>
							</button>
						</div>
					</div>
					<div class="input-unit01">
						<div class="input01">
							<label for="pass" class="nec">비밀번호</label>
							<input id="pass" type="text">
							<p class="info">- 비밀번호는 8자리 이상의 영문, 숫자 조합</p>
						</div>
					</div>
					<div class="input-unit01">
						<div class="input01">
							<label for="pass02" class="nec">비밀번호 확인</label>
							<input id="pass02" type="text">
						</div>
					</div>
					<div class="input-unit01">
						<div class="input01">
							<label for="name" class="nec">이름</label>
							<input id="name" type="text">
						</div>
					</div>
					<div class="input-unit01">
						<div class="input01">
							<label for="num" class="nec">연락처</label>
							<input id="num" type="text">
						</div>
					</div>
					<div class="input-unit01">
						<div class="input01">
							<label for="email">이메일</label>
							<input id="email" type="text">
						</div>
					</div>
					<div class="input-unit01">
						<div class="input01">
							<label for="fax">팩스번호</label>
							<input id="fax" type="text">
						</div>
					</div>
					<div class="input-unit01">
						<div class="input01">
							<label for="conum" class="nec">사업자번호</label>
							<input id="conum" type="text">
						</div>
					</div>
					<div class="input-unit01">
						<div class="input01">
							<label for="coceo" class="nec">대표자명</label>
							<input id="coceo" type="text">
						</div>
					</div>
					<div class="input-unit01">
						<div class="input01 hafl-btn01">
							<label for="address" class="nec">사업장 주소</label>
							<input id="id01" type="text" placeholder="우편번호" readonly="">
							<button type="button" class="btn-unit02">
								<span class="txt">주소검색</span>
							</button>
						</div>
						<div class="input02 nolabel">
							<input id="add01" type="text" placeholder="사업장 주소" readonly>
						</div>
						<div class="input03 nolabel">
							<input id="add02" type="text" placeholder="상세주소">
						</div>
					</div>
					<div class="input-unit01">
						<div class="input01">
							<label for="account" class="nec">계좌정보</label>
							<div class="select-wrap">
								<select name="" id="">
									<option value="기업은행">기업은행</option>
								</select>
							</div>
						</div>
						<div class="input02 half70">
							<input id="id01" type="text" placeholder="예금주">
							<input id="id02" type="text" placeholder="계좌번호">
						</div>
					</div>
					<div class="input-unit01">
						<div class="input01">
							<label for="carnum" class="nec">차량번호</label>
							<input id="carnum" type="text">
						</div>
					</div>
					<div class="input-file02">
						<span class="label nec">필수 서류 업로드</span>
						<div class="input01">
							<div class="file-box">
								<span class="tip">첨부파일을 마우스로 드래그 또는</span>
								<button type="button" class="btn-unit04-type03">
									<span class="txt">파일선택</span>
								</button>
							</div>
							<p class="info">사업자등록증 사본 필수</p>
							<div class="file-info">
								<div class="img-con">
									<img src="" alt="">
								</div>
								<div class="txt-con">
									<span class="tit">사업자등록증.jpg</span>
									<button type="button" class="file-clear">
										<span class="ir-txt">delete</span>
									</button>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
			<div class="confirm-login">
				<button type="button" class="btn-confirm">
					<span class="txt">회원가입</span>
				</button>
			</div>
		</div>
	</div>

	<div class="mask-layer"></div>
</body>

</html>
