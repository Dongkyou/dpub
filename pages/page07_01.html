<!doctype html>
<html lang="ko" class="ko">

<head itemscope>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">

	<title>디펍 | 테이블 가이드</title>

	<!-- 리소스 링크 -->
	<link rel="stylesheet" href="../css/default.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/style_m.css">

	<script src="../js/jquery-1.12.4.js"></script>
	<script src="../js/plugin.js"></script>
	<script src="../js/common.js"></script>

</head>

<body class="page-">
	<div class="wrap-container">
		<!-- left menu -->
		<div class="wrap-left-menu"><!-- M모드 active -->
			<div class="logo-unit01">
				<span class="ir-txt">디펍</span>
			</div>
			<div class="user">
				<span class="txt">관리자</span>
				<button type="button" class="btn-unit-logout"><span class="txt">로그아웃</span></button>
			</div>
			<div class="menu-box">
				<ul class="menu-list">
					<li class="menu01"><a href=""><i class="ico-unit01-use"></i><span class="txt">회원관리</span></a></li>
					<li class="menu02"><a href=""><i class="ico-unit01-ads"></i><span class="txt">광고관리</span></a></li>
					<li class="menu03"><a href=""><i class="ico-unit01-mon"></i><span class="txt">정산관리</span></a></li>
					<li class="menu04"><a href=""><i class="ico-unit01-alr"></i><span class="txt">알림내역</span></a></li>
					<li class="menu05"><a href=""><i class="ico-unit01-gps"></i><span class="txt">GPS이력</span></a></li>
					<li class="menu06"><a href=""><i class="ico-unit01-cus"></i><span class="txt">고객센터</span></a></li>
					<li class="menu07"><a href=""><i class="ico-unit01-sld"></i><span class="txt">슬라이더 관리</span></a></li>
					<li class="menu08"><a href=""><i class="ico-unit01-tim"></i><span class="txt">관리자 사용 이력</span></a></li>
					<li class="menu09"><a href=""><i class="ico-unit01-set"></i><span class="txt">계정 관리</span></a></li>
				</ul>
			</div>
		</div>
		<!--// left menu -->

		<!-- 모바일 전용 헤더(반응형 표출) -->
		<div class="wrap-header01">
			<header>
				<a href="" class="logo-unit02">
					<span class="ir-txt">dpub</span>
				</a>
			</header>

			<button type="button" class="btn-unit-wholemenu">
				<span class="line"></span>
			</button>
		</div>
		<!--// 모바일 전용 헤더(반응형 표출) -->

		<!-- content -->
		<div class="wrap-content">
			<div class="content">

				<div class="input-container">
					<div class="input-unit01">
						<div class="input01">
							<label for="id" class="nec">아이디</label>
							<input id="id" type="text">
							<p class="info">- 아이디는 6자리 이상의 영문 또는 영문, 숫자 조합</p>
						</div>
					</div>
					<div class="input-unit01">
						<div class="input01">
							<label for="pass" class="nec">비밀번호</label>
							<input id="pass" type="text">
							<p class="info">- 비밀번호는 8자리 이상의 영문, 숫자 조합</p>
						</div>
					</div>
					<div class="input-unit01">
						<div class="input01">
							<label for="pass02" class="nec">비밀번호 확인</label>
							<input id="pass02" type="text">
						</div>
					</div>
					<div class="input-unit01">
						<div class="input01">
							<label for="name" class="nec">이름</label>
							<input id="name" type="text">
						</div>
					</div>
					<div class="input-unit01">
						<div class="input01">
							<label for="num" class="nec">연락처</label>
							<input id="num" type="text">
						</div>
					</div>
					<div class="input-unit01">
						<div class="input01">
							<label for="email">이메일</label>
							<input id="email" type="text">
						</div>
					</div>
					<div class="input-unit01">
						<div class="input01">
							<label for="fax">팩스번호</label>
							<input id="fax" type="text">
						</div>
					</div>
					<div class="input-unit01">
						<div class="input01">
							<label for="conum" class="nec">사업자번호</label>
							<input id="conum" type="text">
						</div>
					</div>
					<div class="input-unit01">
						<div class="input01 hafl-btn01">
							<label for="address" class="nec">주소검색</label>
							<input id="id01" type="text" placeholder="주소검색" readonly="">
							<button type="button" class="btn-unit02">
								<span class="txt">주소검색</span>
							</button>
						</div>
						<div class="input02 nolabel">
							<input id="add01" type="text" placeholder="사업장 주소" readonly>
						</div>
						<div class="input03 nolabel">
							<input id="add02" type="text" placeholder="상세주소">
						</div>
					</div>
					<div class="input-unit01">
						<div class="input01">
							<label for="account" class="nec">계좌정보</label>
							<div class="select-wrap">
								<select name="" id="">
									<option value="기업은행">기업은행</option>
								</select>
							</div>
						</div>
						<div class="input02 half70">
							<input id="id01" type="text" placeholder="은행" readonly="">
							<input id="id02" type="text" placeholder="계좌번호 입력">
						</div>
					</div>
					<div class="input-unit01">
						<div class="input01">
							<label for="carnum" class="nec">차량번호</label>
							<input id="carnum" type="text">
						</div>
					</div>
					<div class="input-file01">
						<span class="label nec">필수 서류 업로드</span>
						<div class="input01">
							<ul class="list">
								<li>
									<div class="file-title">
										<strong class="tit">현재 차량 - 좌측 사진</strong>
										<button type="button" class="btn-unit04-type02">
											<span class="txt">파일선택</span>
										</button>
									</div>
									<div class="file-info">
										<div class="img-con">
											<img src="../img/03cee4659d462d0056cc97118ffab5ca.jpg" alt="">
										</div>
										<div class="txt-con">
											<strong class="tit">asdfiej3293939.jpg</strong>
											<button type="button" class="file-clear">
												<span class="ir-txt">delete</span>
											</button>
										</div>
										<button type="button" class="btn-unit04-type01">
											<span class="txt">다운로드</span>
										</button>
									</div>
								</li>
								<li>
									<div class="file-title">
										<strong class="tit">현재 차량 - 좌측 사진</strong>
										<button type="button" class="btn-unit04-type02">
											<span class="txt">파일선택</span>
										</button>
									</div>
									<div class="file-info">
										<div class="img-con">
											<img src="../img/03cee4659d462d0056cc97118ffab5ca.jpg" alt="">
										</div>
										<div class="txt-con">
											<strong class="tit">asdfiej3293939.jpg</strong>
											<button type="button" class="file-clear">
												<span class="ir-txt">delete</span>
											</button>
										</div>
										<button type="button" class="btn-unit04-type01">
											<span class="txt">다운로드</span>
										</button>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>

	<div class="mask-layer"></div>
</body>

</html>
